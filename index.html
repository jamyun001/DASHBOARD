    if (!ip) return false;

  }  
  
  const blockedMessageEl = document.getElementById('blockedMessage');  
  const mainContentEl = document.getElementById('mainContent');  
  const postsListEl = document.querySelector('#postsList ul');  
  const writePostBtn = document.getElementById('writePostBtn');  
  const postModal = document.getElementById('postModal');  
  const postDetailModal = document.getElementById('postDetailModal');

  const commentForm = document.getElementById('commentForm');  
  const commentAuthorInput = document.getElementById('commentAuthor');  
  const commentTextInput = document.getElementById('commentText');  
  const commentsList = document.getElementById('commentsList');  
  const searchInput = document.getElementById('searchInput');  
  const modeToggle = document.getElementById('modeToggle');  
  
  let currentUserIP = null;  
  let posts = [];  
  let filteredPosts = [];  
  let currentPostId = null;  
  
  // Îã§ÌÅ¨Î™®Îìú ÌÜ†Í∏Ä Ï†ÄÏû•/Î≥µÏõê  
  function loadTheme() {  
    if (localStorage.getItem('theme') === 'dark') {  
      document.body.classList.add('dark');  
      modeToggle.textContent = 'üåô';  
    } else {  
      document.body.classList.remove('dark');  
      modeToggle.textContent = '‚òÄÔ∏è';  
    }  
  }  
  function toggleTheme() {  
    document.body.classList.toggle('dark');  
    if (document.body.classList.contains('dark')) {  
      modeToggle.textContent = 'üåô';  
      localStorage.setItem('theme', 'dark');  
    } else {  
      modeToggle.textContent = '‚òÄÔ∏è';  
      localStorage.setItem('theme', 'light');  
    }  
  }  
  modeToggle.addEventListener('click', toggleTheme);  
  loadTheme();  
  
  // Î™®Îã¨ Ïó¥Í∏∞/Îã´Í∏∞ Ìï®Ïàò  
  function openModal(modal) {  
    modal.classList.add('active');  
    modal.focus();  
  }  
  function closeModal(modal) {  
    modal.classList.remove('active');  
  }  
  
  // Î™®Îã¨ Îã´Í∏∞ Î≤ÑÌäº Ïù¥Î≤§Ìä∏  
  document.querySelectorAll('.modal .closeBtn').forEach(btn => {  
    btn.addEventListener('click', e => {  
      closeModal(e.target.closest('.modal'));  
    });  
  });  
  
  // Í≤åÏãúÎ¨º Î¶¨Ïä§Ìä∏ Î†åÎçîÎßÅ  
  function renderPosts(list) {  
    postsListEl.innerHTML = '';  
    if (list.length === 0) {  
      postsListEl.innerHTML = '<li>Í≤åÏãúÎ¨ºÏù¥ ÏóÜÏäµÎãàÎã§.</li>';  
      return;  
    }  
    list.forEach(post => {  
      const li = document.createElement('li');  
      li.tabIndex = 0;  
      li.className = 'post-item';  
      li.dataset.id = post.id;  
      li.innerHTML = `  
        <div class="post-title">${post.title}</div>  
        <div class="post-meta">${new Date(post.createdAt).toLocaleString()}</div>  
      `;  
      li.addEventListener('click', () => openPostDetail(post.id));  
      li.addEventListener('keydown', e => {  
        if (e.key === 'Enter' || e.key === ' ') {  
          e.preventDefault();  
          openPostDetail(post.id);  
        }  
      });  
      postsListEl.appendChild(li);  
    });  
  }  
  
  // Í≤åÏãúÎ¨º Î∂àÎü¨Ïò§Í∏∞ Î∞è Ïã§ÏãúÍ∞Ñ Í∞êÏãú  
  function loadPostsRealtime() {  
    db.collection('posts').orderBy('createdAt', 'desc')  
      .onSnapshot(snapshot => {  
        posts = [];  
        snapshot.forEach(doc => {  
          posts.push({ id: doc.id, ...doc.data() });  
        });  
        applySearchFilter();  
      });  
  }  
  
  // Í≤ÄÏÉâ ÌïÑÌÑ∞ Ï†ÅÏö©  
  function applySearchFilter() {  
    const keyword = searchInput.value.trim().toLowerCase();  
    if (!keyword) {  
      filteredPosts = posts;  
    } else {  
      filteredPosts = posts.filter(p => p.title.toLowerCase().includes(keyword));  
    }  
    renderPosts(filteredPosts);  
  }  
  
  searchInput.addEventListener('input', applySearchFilter);  
  
  // Í≤åÏãúÎ¨º ÏÉÅÏÑ∏ Ïó¥Í∏∞  
  async function openPostDetail(postId) {  
    currentPostId = postId;  
    const doc = await db.collection('posts').doc(postId).get();  
    if (!doc.exists) return alert('Í≤åÏãúÎ¨ºÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');  
    const post = doc.data();  
    postDetailTitle.textContent = post.title;  
    postDetailContent.textContent = post.content;  
    renderComments(postId);  
    openModal(postDetailModal);  
  }  
  
  // ÎåìÍ∏Ä Î†åÎçîÎßÅ  
  async function renderComments(postId) {  
    commentsList.innerHTML = 'ÎåìÍ∏Ä Î∂àÎü¨Ïò§Îäî Ï§ë...';  
    const commentsSnapshot = await db.collection('posts').doc(postId)  
      .collection('comments').orderBy('createdAt').get();  
    if (commentsSnapshot.empty) {  
      commentsList.innerHTML = '<p>ÎåìÍ∏ÄÏù¥ ÏóÜÏäµÎãàÎã§.</p>';  
      return;  
    }  
    commentsList.innerHTML = '';  
    commentsSnapshot.forEach(doc => {  
      const c = doc.data();  
      const div = document.createElement('div');  
      div.className = 'comment-item';  
      div.tabIndex = 0;  
      div.innerHTML = `  
        <div class="comment-author">${escapeHTML(c.author)}</div>  
        <div class="comment-text">${escapeHTML(c.text)}</div>  
      `;  
      commentsList.appendChild(div);  
    });  
  }  
  
  // HTML Ïù¥Ïä§ÏºÄÏù¥ÌîÑ Ìï®Ïàò (XSS Î∞©ÏßÄ)  
  function escapeHTML(text) {  
    return text.replace(/[&<>"']/g, function(m) {  
      return {'&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;'}[m];  
    });  
  }
