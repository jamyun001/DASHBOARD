<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>체르 게시판</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    max-width: 480px;
    margin: 0 auto;
    padding: 24px 20px 60px;
    font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    background: #f0f2f7;
    color: #222;
    transition: background-color 0.3s, color 0.3s;
    min-height: 100vh;
    position: relative;
  }
  body.dark {
    background: #121622;
    color: #ddd;
  }
  #modeToggle {
    position: fixed;
    top: 16px;
    right: 16px;
    background: #3366ff;
    color: white;
    border: none;
    border-radius: 50%;
    width: 32px;
    height: 32px;
    font-size: 18px;
    line-height: 32px;
    text-align: center;
    cursor: pointer;
    box-shadow: 0 3px 10px rgba(51,102,255,0.5);
    user-select: none;
    transition: background-color 0.3s;
    z-index: 2000;
  }
  #modeToggle:hover {
    background: #254eda;
  }
  #modeToggle:focus {
    outline: 2px solid #3366ff;
    outline-offset: 2px;
  }
  header {
    text-align: center;
    margin-bottom: 28px;
  }
  header h1 {
    font-size: 2.2rem;
    font-weight: 900;
    color: #3366ff;
    margin-bottom: 6px;
    letter-spacing: 1.5px;
  }
  body.dark header h1 {
    color: #81a8ff;
  }
  header p {
    font-size: 1rem;
    color: #666;
  }
  body.dark header p {
    color: #aaa;
  }
  #topBar {
    display: flex;
    gap: 12px;
    margin-bottom: 26px;
  }
  #searchInput {
    flex-grow: 1;
    padding: 14px 18px;
    border-radius: 14px;
    border: 2px solid #d0d7e9;
    font-size: 1rem;
    font-weight: 600;
    transition: 0.3s;
    background: white;
    color: #222;
  }
  #searchInput:focus {
    border-color: #3366ff;
    box-shadow: 0 0 8px rgba(51,102,255,0.3);
    outline: none;
  }
  body.dark #searchInput {
    background: #2a2f40;
    border-color: #4a4f68;
    color: #ddd;
  }
  body.dark #searchInput:focus {
    border-color: #81a8ff;
    box-shadow: 0 0 10px rgba(129,168,255,0.5);
  }
  #writePostBtn {
    padding: 14px 28px;
    background: linear-gradient(135deg, #3366ff, #254eda);
    color: #fff;
    border: none;
    border-radius: 14px;
    font-weight: 800;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 8px 22px rgba(51,102,255,0.55);
    user-select: none;
    transition: background 0.3s ease;
    flex-shrink: 0;
  }
  #writePostBtn:hover {
    background: linear-gradient(135deg, #254eda, #1e3bb3);
  }
  #writePostBtn:active {
    box-shadow: 0 4px 12px rgba(51,102,255,0.7);
  }
  #postsList {
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 12px 32px rgba(0,0,0,0.07);
    padding: 20px 24px;
    max-height: 65vh;
    overflow-y: auto;
  }
  body.dark #postsList {
    background: #1d2333;
    box-shadow: 0 12px 32px rgba(0,0,0,0.3);
  }
  #postsList ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  #postsList li {
    padding: 16px 14px;
    border-bottom: 1.3px solid #e6e9f8;
    cursor: pointer;
    border-radius: 14px;
    transition: background-color 0.3s ease;
    display: flex;
    flex-direction: column;
  }
  body.dark #postsList li {
    border-bottom: 1.3px solid #38405d;
  }
  #postsList li:last-child {
    border-bottom: none;
  }
  #postsList li:hover,
  #postsList li:focus {
    background: #e8efff;
    outline: none;
  }
  body.dark #postsList li:hover,
  body.dark #postsList li:focus {
    background: #2d3552;
  }
  .post-title {
    font-weight: 800;
    font-size: 1.2rem;
    color: #3366ff;
    margin-bottom: 6px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  body.dark .post-title {
    color: #81a8ff;
  }
  .post-meta {
    font-weight: 600;
    font-size: 0.85rem;
    color: #7a8198;
    white-space: nowrap;
  }
  body.dark .post-meta {
    color: #a0a7c4;
  }
  .post-thumb {
    margin-top: 10px;
    max-width: 100%;
    max-height: 130px;
    border-radius: 14px;
    object-fit: cover;
    box-shadow: 0 8px 24px rgba(51,102,255,0.15);
  }
  .modal {
    position: fixed;
    inset: 0;
    background: rgba(20,30,70,0.6);
    backdrop-filter: blur(6px);
    display: none;
    justify-content: center;
    align-items: center;
    padding: 20px 16px;
    z-index: 1600;
  }
  .modal.active {
    display: flex;
  }
  .modal-content {
    background: #fff;
    border-radius: 24px;
    width: 100%;
    max-width: 480px;
    max-height: 85vh;
    padding: 32px 36px 36px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    overflow-y: auto;
    position: relative;
    font-size: 1rem;
    line-height: 1.5;
    font-weight: 600;
    display: flex;
    flex-direction: column;
  }
  body.dark .modal-content {
    background: #1e2435;
    color: #ddd;
    box-shadow: 0 20px 50px rgba(0,0,0,0.6);
  }
  .modal-content h2 {
    font-weight: 900;
    font-size: 1.8rem;
    color: #3366ff;
    margin-bottom: 26px;
  }
  body.dark .modal-content h2 {
    color: #81a8ff;
  }
  .modal-content input[type="text"],
  .modal-content textarea {
    width: 100%;
    padding: 14px 18px;
    border-radius: 18px;
    border: 2px solid #d4d9e8;
    font-size: 1rem;
    font-weight: 600;
    resize: vertical;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    font-family: 'Pretendard', sans-serif;
    margin-bottom: 18px;
    background: white;
    color: #222;
  }
  body.dark .modal-content input[type="text"],
  body.dark .modal-content textarea {
    background: #2c3249;
    border-color: #4a4f68;
    color: #ddd;
  }
  .modal-content input[type="text"]:focus,
  .modal-content textarea:focus {
    border-color: #3366ff;
    box-shadow: 0 0 12px rgba(51,102,255,0.5);
    outline: none;
  }
  body.dark .modal-content input[type="text"]:focus,
  body.dark .modal-content textarea:focus {
    border-color: #81a8ff;
    box-shadow: 0 0 14px rgba(129,168,255,0.6);
  }
  .modal-content input[type="file"] {
    cursor: pointer;
    margin-bottom: 18px;
  }
  #previewImage {
    width: 100%;
    border-radius: 20px;
    margin-top: 4px;
    margin-bottom: 20px;
    display: none;
    box-shadow: 0 12px 32px rgba(51,102,255,0.22);
    object-fit: contain;
  }
  .modal-content button#submitPostBtn {
    background: linear-gradient(135deg, #3366ff, #254eda);
    border: none;
    border-radius: 20px;
    padding: 16px 0;
    font-weight: 900;
    font-size: 1.3rem;
    color: white;
    cursor: pointer;
    box-shadow: 0 10px 28px rgba(51,102,255,0.55);
    user-select: none;
    transition: background 0.3s ease;
    margin-top: auto;
  }
  .modal-content button#submitPostBtn:hover {
    background: linear-gradient(135deg, #254eda, #1e3bb3);
  }
  .modal-content button#submitPostBtn:active {
    box-shadow: 0 5px 16px rgba(51,102,255,0.7);
  }
  .modal-content .closeBtn {
    position: absolute;
    top: 14px;
    right: 18px;
    font-size: 2.6rem;
    background: transparent;
    border: none;
    color: #8c95b8;
    font-weight: 700;
    cursor: pointer;
    transition: color 0.3s ease;
    user-select: none;
  }
  .modal-content .closeBtn:hover {
    color: #3366ff;
  }
  body.dark .modal-content .closeBtn {
    color: #a1a8cc;
  }
  body.dark .modal-content .closeBtn:hover {
    color: #81a8ff;
  }
  #postDetailImg {
    max-width: 100%;
    max-height: 280px;
    margin-bottom: 20px;
    border-radius: 20px;
    object-fit: contain;
    display: none;
    box-shadow: 0 15px 45px rgba(51,102,255,0.25);
  }
  #postDetailContent {
    white-space: pre-wrap;
    color: #404556;
    font-size: 1.15rem;
    margin-bottom: 20px;
  }
  body.dark #postDetailContent {
    color: #ccc;
  }
  #commentForm {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    margin-bottom: 12px;
  }
  #commentForm input[type="text"] {
    flex: 1 1 45%;
    padding: 14px 18px;
    border-radius: 30px;
    border: 2px solid #d5dbe8;
    font-weight: 600;
    font-size: 1rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    background: white;
    color: #222;
  }
  body.dark #commentForm input[type="text"] {
    background: #2c3249;
    border-color: #4a4f68;
    color: #ddd;
  }
  #commentForm input[type="text"]:focus {
    border-color: #3366ff;
    box-shadow: 0 0 12px rgba(51,102,255,0.35);
    outline: none;
  }
  body.dark #commentForm input[type="text"]:focus {
    border-color: #81a8ff;
    box-shadow: 0 0 14px rgba(129,168,255,0.6);
  }
  #commentForm button {
    flex: 1 1 100%;
    background: linear-gradient(135deg, #3366ff, #254eda);
    color: white;
    font-weight: 900;
    font-size: 1.1rem;
    border: none;
    border-radius: 30px;
    padding: 16px 0;
    cursor: pointer;
    box-shadow: 0 10px 28px rgba(51,102,255,0.55);
    user-select: none;
    transition: background 0.3s ease;
  }
  #commentForm button:hover {
    background: linear-gradient(135deg, #254eda, #1e3bb3);
  }
  #commentForm button:active {
    box-shadow: 0 5px 16px rgba(51,102,255,0.7);
  }
  @media (max-width: 400px) {
    #commentForm input[type="text"] {
      flex-basis: 100% !important;
      margin-bottom: 10px !important;
    }
    #commentForm button {
      margin-top: 0;
    }
  }
  #commentsList {
    max-height: 300px;
    overflow-y: auto;
    background: #f8fbff;
    border: 2px solid #d5dbed;
    border-radius: 20px;
    padding: 14px 22px;
    color: #3c475b;
    font-weight: 600;
    font-size: 1rem;
  }
  body.dark #commentsList {
    background: #27304a;
    border-color: #38405d;
    color: #ccc;
  }
  .comment-item {
    padding: 10px 6px;
    border-bottom: 1px solid #d9e0f5;
    outline: none;
  }
  body.dark .comment-item {
    border-color: #3a4163;
  }
  .comment-item:last-child {
    border-bottom: none;
  }
  .comment-item strong {
    color: #3366ff;
    cursor: pointer;
  }
  body.dark .comment-item strong {
    color: #81a8ff;
  }
  .reply-item {
    margin-left: 20px;
    padding: 6px 6px;
    border-left: 2px solid #3366ff;
    color: #555;
    font-size: 0.95rem;
  }
  body.dark .reply-item {
    color: #bbb;
    border-left-color: #81a8ff;
  }
</style>
</head>
<body>
<button id="modeToggle" aria-label="라이트/다크 모드 전환" title="라이트/다크 모드 전환">☀️</button>
<header>
  <h1>체르 평지생존 : 리바이브</h1>
  <p>MADE BY JAMYUN</p>
</header>
<div id="topBar">
  <input type="text" id="searchInput" placeholder="제목으로 검색" aria-label="게시물 제목 검색" />
  <button id="writePostBtn" aria-label="게시글 작성하기">글쓰기</button>
</div>
<section id="postsList" aria-label="게시글 목록">
  <ul></ul>
</section>
<div class="modal" id="postModal" role="dialog" aria-modal="true" aria-labelledby="postModalTitle">
  <div class="modal-content">
    <button class="closeBtn" title="닫기" aria-label="닫기">&times;</button>
    <h2 id="postModalTitle">게시글 작성</h2>
    <input type="text" id="postTitle" placeholder="제목을 입력하세요" aria-label="게시글 제목 입력" />
    <textarea id="postContent" rows="6" placeholder="내용을 입력하세요" aria-label="게시글 내용 입력"></textarea>
    <input type="file" id="postImage" accept="image/*" aria-label="이미지 첨부" />
    <img id="previewImage" alt="첨부 이미지 미리보기" />
    <button id="submitPostBtn">작성 완료</button>
  </div>
</div>

<div class="modal" id="postDetailModal" role="dialog" aria-modal="true" aria-labelledby="postDetailTitle">
  <div class="modal-content">
    <button class="closeBtn" title="닫기" aria-label="닫기">&times;</button>
    <h2 id="postDetailTitle"></h2>
    <img id="postDetailImg" alt="게시글 이미지" />
    <div id="postDetailContent"></div>
    <form id="commentForm" aria-label="댓글 작성 폼">
      <input type="text" id="commentAuthor" placeholder="이름" required aria-required="true" aria-label="댓글 작성자 이름" />
      <input type="text" id="commentText" placeholder="댓글을 입력하세요" required aria-required="true" aria-label="댓글 내용" />
      <button type="submit">댓글 작성</button>
    </form>
    <div id="commentsList" aria-live="polite" aria-atomic="true" aria-relevant="additions"></div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDIvo2an7B8jLgYSUtf4l9JUJq5h6bwnjQ",
  authDomain: "dashboard-7f283.firebaseapp.com",
  projectId: "dashboard-7f283",
  storageBucket: "dashboard-7f283.firebasestorage.app",
  messagingSenderId: "545232225487",
  appId: "1:545232225487:web:d2f29df0d942df9dbd63ba"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const storage = firebase.storage();

const postsListEl = document.querySelector('#postsList ul');
const postModal = document.getElementById('postModal');
const postDetailModal = document.getElementById('postDetailModal');
const modeToggle = document.getElementById('modeToggle');
const body = document.body;

let currentPostId = null;

function openModal(modal) {
  modal.classList.add('active');
  modal.querySelector('input, textarea, button').focus();
}

function closeModal(modal) {
  modal.classList.remove('active');
}

document.querySelectorAll('.modal .closeBtn').forEach(btn => {
  btn.addEventListener('click', e => {
    closeModal(e.target.closest('.modal'));
  });
});

modeToggle.addEventListener('click', () => {
  body.classList.toggle('dark');
  modeToggle.textContent = body.classList.contains('dark') ? '🌙' : '☀️';
});

document.getElementById('writePostBtn').addEventListener('click', () => {
  openModal(postModal);
  clearPostModal();
});

function clearPostModal() {
  document.getElementById('postTitle').value = '';
  document.getElementById('postContent').value = '';
  document.getElementById('postImage').value = '';
  document.getElementById('previewImage').style.display = 'none';
  document.getElementById('previewImage').src = '';
}

document.getElementById('postImage').addEventListener('change', e => {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = ev => {
      const img = document.getElementById('previewImage');
      img.src = ev.target.result;
      img.style.display = 'block';
    };
    reader.readAsDataURL(file);
  }
});

document.getElementById('submitPostBtn').addEventListener('click', async () => {
  const title = document.getElementById('postTitle').value.trim();
  const content = document.getElementById('postContent').value.trim();
  const fileInput = document.getElementById('postImage');
  if (!title || !content) {
    alert('제목과 내용을 입력해주세요.');
    return;
  }

  let imageUrl = '';
  if (fileInput.files.length > 0) {
    const file = fileInput.files[0];
    const storageRef = storage.ref().child('posts/' + Date.now() + '_' + file.name);
    await storageRef.put(file);
    imageUrl = await storageRef.getDownloadURL();
  }

  await db.collection('posts').add({
    title,
    content,
    imageUrl,
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  });

  closeModal(postModal);
  loadPosts();
});

async function loadPosts() {
  postsListEl.innerHTML = '';
  const snapshot = await db.collection('posts').orderBy('createdAt', 'desc').get();
  snapshot.forEach(doc => {
    const post = doc.data();
    const li = document.createElement('li');
    li.tabIndex = 0;
    li.dataset.id = doc.id;
    li.innerHTML = `
      <div class="post-title">${post.title}</div>
      <div class="post-meta">${post.createdAt ? new Date(post.createdAt.seconds * 1000).toLocaleString() : ''}</div>
      ${post.imageUrl ? `<img class="post-thumb" src="${post.imageUrl}" alt="게시글 이미지" />` : ''}
    `;
    li.addEventListener('click', () => openPostDetail(doc.id));
    li.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        openPostDetail(doc.id);
      }
    });
    postsListEl.appendChild(li);
  });
}

async function openPostDetail(postId) {
  currentPostId = postId;
  const doc = await db.collection('posts').doc(postId).get();
  if (!doc.exists) return;
  const post = doc.data();

  document.getElementById('postDetailTitle').textContent = post.title;
  const postDetailImg = document.getElementById('postDetailImg');
  if (post.imageUrl) {
    postDetailImg.src = post.imageUrl;
    postDetailImg.style.display = 'block';
  } else {
    postDetailImg.style.display = 'none';
  }
  document.getElementById('postDetailContent').textContent = post.content;

  loadComments(postId);

  openModal(postDetailModal);
}

const commentForm = document.getElementById('commentForm');
commentForm.addEventListener('submit', async e => {
  e.preventDefault();
  const author = document.getElementById('commentAuthor').value.trim();
  const text = document.getElementById('commentText').value.trim();
  if (!author || !text) {
    alert('이름과 댓글 내용을 입력해주세요.');
    return;
  }
  await db.collection('posts').doc(currentPostId).collection('comments').add({
    author,
    text,
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  });
  commentForm.reset();
  loadComments(currentPostId);
});

async function loadComments(postId) {
  const commentsList = document.getElementById('commentsList');
  commentsList.innerHTML = '';
  const snapshot = await db.collection('posts').doc(postId).collection('comments').orderBy('createdAt', 'asc').get();
  snapshot.forEach(doc => {
    const comment = doc.data();
    const div = document.createElement('div');
    div.classList.add('comment-item');
    div.innerHTML = `<strong>${comment.author}:</strong> ${comment.text}`;
    commentsList.appendChild(div);
  });
  commentsList.scrollTop = commentsList.scrollHeight;
}

document.getElementById('searchInput').addEventListener('input', e => {
  const query = e.target.value.toLowerCase();
  Array.from(postsListEl.children).forEach(li => {
    const title = li.querySelector('.post-title').textContent.toLowerCase();
    li.style.display = title.includes(query) ? '' : 'none';
  });
});

loadPosts();
</script>
</body>
</html>
