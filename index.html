<script>
  // Firebase Ï¥àÍ∏∞Ìôî
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // UI ÏöîÏÜåÎì§
  const modeToggleBtn = document.getElementById('modeToggle');
  const body = document.body;
  const blockedMessage = document.getElementById('blockedMessage');

  const loginArea = document.getElementById('loginArea');
  const loggedOutUI = document.getElementById('loggedOutUI');
  const loggedInUI = document.getElementById('loggedInUI');
  const loggedInInfo = document.getElementById('loggedInInfo');
  const nicknameInput = document.getElementById('nicknameInput');
  const signupBtn = document.getElementById('signupBtn');
  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');

  const mainContent = document.getElementById('mainContent');
  const writePostBtn = document.getElementById('writePostBtn');
  const postsUl = document.getElementById('postsUl');
  const searchInput = document.getElementById('searchInput');

  const postModal = document.getElementById('postModal');
  const postModalCloseBtn = postModal.querySelector('.closeBtn');
  const postTitleInput = document.getElementById('postTitleInput');
  const postContentInput = document.getElementById('postContentInput');
  const submitPostBtn = document.getElementById('submitPostBtn');

  const postDetailModal = document.getElementById('postDetailModal');
  const postDetailCloseBtn = postDetailModal.querySelector('.closeBtn');
  const postDetailTitle = document.getElementById('postDetailTitle');
  const postDetailContent = document.getElementById('postDetailContent');
  const commentForm = document.getElementById('commentForm');
  const commentNicknameInput = document.getElementById('commentNicknameInput');
  const commentContentInput = document.getElementById('commentContentInput');
  const submitCommentBtn = document.getElementById('submitCommentBtn');
  const commentsList = document.getElementById('commentsList');

  let currentUserIP = null;
  let currentUserNickname = null;
  let isBlockedIP = false;
  let posts = [];
  let filteredPosts = [];
  let selectedPostId = null;

  // Î™®Îìú ÌÜ†Í∏Ä
  modeToggleBtn.addEventListener('click', () => {
    body.classList.toggle('dark');
    if (body.classList.contains('dark')) {
      modeToggleBtn.textContent = 'üåô';
    } else {
      modeToggleBtn.textContent = '‚òÄÔ∏è';
    }
  });

  // IP Í∞ÄÏ†∏Ïò§Í∏∞ Î∞è Ï∞®Îã®Ïó¨Î∂Ä Í≤ÄÏÇ¨
  async function getUserIP() {
    try {
      const res = await fetch('https://api.ipify.org/?format=json');
      const data = await res.json();
      currentUserIP = data.ip;
      // Ï∞®Îã® IP Î¶¨Ïä§Ìä∏ (ÏòàÏãú)
      const blockedIPs = ['123.123.123.123', '111.111.111.111'];
      if (blockedIPs.includes(currentUserIP)) {
        isBlockedIP = true;
        blockedMessage.style.display = 'block';
        mainContent.style.display = 'none';
        loginArea.style.display = 'none';
      } else {
        blockedMessage.style.display = 'none';
        mainContent.style.display = 'block';
        loginArea.style.display = 'block';
      }
    } catch (error) {
      console.error('IP Í∞ÄÏ†∏Ïò§Í∏∞ Ïã§Ìå®:', error);
      // IP Î™ªÍ∞ÄÏ†∏ÏôÄÎèÑ Î°úÍ∑∏Ïù∏ ÏïàÎê® Ï≤òÎ¶¨
      isBlockedIP = true;
      blockedMessage.style.display = 'block';
      blockedMessage.textContent = 'IPÎ•º Í∞ÄÏ†∏Ïò§ÏßÄ Î™ªÌï¥ ÏÑúÎπÑÏä§ Ïù¥Ïö©Ïù¥ Î∂àÍ∞ÄÌï©ÎãàÎã§.';
      mainContent.style.display = 'none';
      loginArea.style.display = 'none';
    }
  }

  // ÏÇ¨Ïö©Ïûê Î°úÍ∑∏Ïù∏ ÏÉÅÌÉú UI Í∞±Ïã†
  function updateLoginUI() {
    if (currentUserNickname) {
      loggedOutUI.style.display = 'none';
      loggedInUI.style.display = 'block';
      loggedInInfo.textContent = `${currentUserNickname}Îãò ÌôòÏòÅÌï©ÎãàÎã§!`;
      writePostBtn.disabled = false;
      commentNicknameInput.value = currentUserNickname;
      commentNicknameInput.disabled = true;
      submitCommentBtn.disabled = false;
    } else {
      loggedOutUI.style.display = 'block';
      loggedInUI.style.display = 'none';
      writePostBtn.disabled = true;
      commentNicknameInput.value = '';
      commentNicknameInput.disabled = true;
      submitCommentBtn.disabled = true;
    }
  }

  // ÌöåÏõêÍ∞ÄÏûÖ Ï≤òÎ¶¨
  signupBtn.addEventListener('click', async () => {
    if (isBlockedIP) {
      alert('Ï∞®Îã®Îêú IPÎäî ÌöåÏõêÍ∞ÄÏûÖ Ìï† Ïàò ÏóÜÏäµÎãàÎã§.');
      return;
    }
    const nickname = nicknameInput.value.trim();
    if (!nickname) {
      alert('ÎãâÎÑ§ÏûÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî.');
      nicknameInput.focus();
      return;
    }
    if (nickname.length > 15) {
      alert('ÎãâÎÑ§ÏûÑÏùÄ 15Ïûê Ïù¥ÌïòÎ°ú ÏûÖÎ†•ÌïòÏÑ∏Ïöî.');
      nicknameInput.focus();
      return;
    }
    try {
      const userDoc = await db.collection('users').doc(currentUserIP).get();
      if (userDoc.exists) {
        alert('Ïù¥ IPÎ°ú Ïù¥ÎØ∏ ÌöåÏõêÍ∞ÄÏûÖ ÌïòÏÖ®ÏäµÎãàÎã§.');
        return;
      }
      // Ï§ëÎ≥µ ÎãâÎÑ§ÏûÑ Ï≤¥ÌÅ¨
      const nicknamesSnapshot = await db.collection('users').where('nickname', '==', nickname).get();
      if (!nicknamesSnapshot.empty) {
        alert('Ïù¥ÎØ∏ ÏÇ¨Ïö© Ï§ëÏù∏ ÎãâÎÑ§ÏûÑÏûÖÎãàÎã§.');
        nicknameInput.focus();
        return;
      }
      await db.collection('users').doc(currentUserIP).set({
        nickname,
        createdAt: new Date()
      });
      alert('ÌöåÏõêÍ∞ÄÏûÖ ÏÑ±Í≥µ! Î°úÍ∑∏Ïù∏ Ìï¥Ï£ºÏÑ∏Ïöî.');
      nicknameInput.value = '';
    } catch (error) {
      console.error('ÌöåÏõêÍ∞ÄÏûÖ Ïò§Î•ò:', error);
      alert('ÌöåÏõêÍ∞ÄÏûÖ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
    }
  });

  // Î°úÍ∑∏Ïù∏ Ï≤òÎ¶¨ (IPÎ°ú ÏÇ¨Ïö©Ïûê Îç∞Ïù¥ÌÑ∞ Ï°∞Ìöå)
  loginBtn.addEventListener('click', async () => {
    if (isBlockedIP) {
      alert('Ï∞®Îã®Îêú IPÎäî Î°úÍ∑∏Ïù∏ Ìï† Ïàò ÏóÜÏäµÎãàÎã§.');
      return;
    }
    try {
      const userDoc = await db.collection('users').doc(currentUserIP).get();
      if (userDoc.exists) {
        currentUserNickname = userDoc.data().nickname;
        alert(`${currentUserNickname}Îãò Î°úÍ∑∏Ïù∏ ÎêòÏóàÏäµÎãàÎã§.`);
        updateLoginUI();
        nicknameInput.value = '';
      } else {
        alert('Îì±Î°ùÎêú ÌöåÏõêÏù¥ ÏïÑÎãôÎãàÎã§. ÌöåÏõêÍ∞ÄÏûÖ ÌõÑ Î°úÍ∑∏Ïù∏ Ìï¥Ï£ºÏÑ∏Ïöî.');
      }
    } catch (error) {
      console.error('Î°úÍ∑∏Ïù∏ Ïò§Î•ò:', error);
      alert('Î°úÍ∑∏Ïù∏ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
    }
  });

  // Î°úÍ∑∏ÏïÑÏõÉ Ï≤òÎ¶¨
  logoutBtn.addEventListener('click', () => {
    currentUserNickname = null;
    updateLoginUI();
  });

  // Í∏ÄÏì∞Í∏∞ Î™®Îã¨ Ïó¥Í∏∞
  writePostBtn.addEventListener('click', () => {
    postTitleInput.value = '';
    postContentInput.value = '';
    postModal.classList.add('active');
    postTitleInput.focus();
  });
  // Í∏ÄÏì∞Í∏∞ Î™®Îã¨ Îã´Í∏∞
  postModalCloseBtn.addEventListener('click', () => {
    postModal.classList.remove('active');
  });

  // Í∏ÄÏì∞Í∏∞ Ï†úÏ∂ú
  submitPostBtn.addEventListener('click', async () => {
    const title = postTitleInput.value.trim();
    const content = postContentInput.value.trim();
    if (!title) {
      alert('Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî.');
      postTitleInput.focus();
      return;
    }
    if (!content) {
      alert('ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî.');
      postContentInput.focus();
      return;
    }
    if (!currentUserNickname) {
      alert('Î°úÍ∑∏Ïù∏ ÌõÑ Í∏ÄÏùÑ ÏûëÏÑ±Ìï† Ïàò ÏûàÏäµÎãàÎã§.');
      postModal.classList.remove('active');
      return;
    }
    try {
      const now = new Date();
      await db.collection('posts').add({
        title,
        content,
        author: currentUserNickname,
        ip: currentUserIP,
        createdAt: now,
        updatedAt: now
      });
      alert('Í∏Ä ÏûëÏÑ± ÏôÑÎ£å!');
      postModal.classList.remove('active');
      loadPosts();
    } catch (error) {
      console.error('Í∏Ä ÏûëÏÑ± Ïò§Î•ò:', error);
      alert('Í∏Ä ÏûëÏÑ± Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
    }
  });

  // Í≤åÏãúÍ∏Ä Î°úÎìú Î∞è Î¶¨Ïä§Ìä∏ Î†åÎçîÎßÅ
  async function loadPosts() {
    try {
      const snapshot = await db.collection('posts').orderBy('createdAt', 'desc').get();
      posts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      filteredPosts = posts;
      renderPostsList();
    } catch (error) {
      console.error('Í≤åÏãúÍ∏Ä Î°úÎìú Ïò§Î•ò:', error);
      alert('Í≤åÏãúÍ∏Ä Î°úÎìú Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
    }
  }
  // Í≤åÏãúÍ∏Ä Î¶¨Ïä§Ìä∏ Î†åÎçîÎßÅ Ìï®Ïàò
  function renderPostsList() {
    postsUl.innerHTML = '';
    if (filteredPosts.length === 0) {
      postsUl.innerHTML = '<li>Í≤åÏãúÍ∏ÄÏù¥ ÏóÜÏäµÎãàÎã§.</li>';
      return;
    }
    filteredPosts.forEach(post => {
      const li = document.createElement('li');
      li.tabIndex = 0;
      li.classList.add('post-item');
      li.dataset.id = post.id;
      li.innerHTML = `
        <div class="post-title">${escapeHTML(post.title)}</div>
        <div class="post-meta">ÏûëÏÑ±Ïûê: ${escapeHTML(post.author)} | ${formatDate(post.createdAt)}</div>
      `;
      li.addEventListener('click', () => openPostDetail(post.id));
      li.addEventListener('keydown', e => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          openPostDetail(post.id);
        }
      });
      postsUl.appendChild(li);
    });
  }

  // Í≤åÏãúÍ∏Ä ÏÉÅÏÑ∏ Ïó¥Í∏∞
  async function openPostDetail(postId) {
    const post = posts.find(p => p.id === postId);
    if (!post) return;

    selectedPostId = postId;
    postDetailTitle.textContent = post.title;
    postDetailContent.textContent = post.content;

    // ÎåìÍ∏Ä Î∂àÎü¨Ïò§Í∏∞
    loadComments(postId);

    // ÎåìÍ∏Ä ÏûÖÎ†•ÎûÄ Ï¥àÍ∏∞Ìôî Î∞è ÌôúÏÑ±Ìôî ÏÉÅÌÉú Í≤∞Ï†ï
    if(currentUserNickname){
      commentNicknameInput.value = currentUserNickname;
      commentNicknameInput.disabled = true;
      submitCommentBtn.disabled = false;
      commentContentInput.disabled = false;
      commentContentInput.value = '';
      commentContentInput.focus();
    } else {
      commentNicknameInput.value = '';
      commentNicknameInput.disabled = true;
      submitCommentBtn.disabled = true;
      commentContentInput.disabled = true;
      commentContentInput.value = 'Î°úÍ∑∏Ïù∏ ÌõÑ ÎåìÍ∏Ä ÏûëÏÑ± Í∞ÄÎä•';
    }

    postDetailModal.classList.add('active');
  }
  // Í≤åÏãúÍ∏Ä ÏÉÅÏÑ∏ Î™®Îã¨ Îã´Í∏∞
  postDetailCloseBtn.addEventListener('click', () => {
    postDetailModal.classList.remove('active');
    selectedPostId = null;
  });

  // ÎåìÍ∏Ä Î∂àÎü¨Ïò§Í∏∞
  async function loadComments(postId) {
    try {
      const snapshot = await db.collection('posts').doc(postId).collection('comments').orderBy('createdAt', 'asc').get();
      commentsList.innerHTML = '';
      if(snapshot.empty) {
        commentsList.textContent = 'ÎåìÍ∏ÄÏù¥ ÏóÜÏäµÎãàÎã§.';
        return;
      }
      snapshot.docs.forEach(doc => {
        const c = doc.data();
        const div = document.createElement('div');
        div.className = 'comment-item';
        div.tabIndex = 0;
        div.innerHTML = `
          <div class="comment-author">${escapeHTML(c.nickname)}</div>
          <div class="comment-text">${escapeHTML(c.content)}</div>
        `;
        commentsList.appendChild(div);
      });
    } catch (error) {
      console.error('ÎåìÍ∏Ä Î°úÎìú Ïò§Î•ò:', error);
      commentsList.textContent = 'ÎåìÍ∏ÄÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.';
    }
  }

  // ÎåìÍ∏Ä ÏûëÏÑ± Ï†úÏ∂ú
  commentForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    if (!currentUserNickname) {
      alert('Î°úÍ∑∏Ïù∏ ÌõÑ ÎåìÍ∏ÄÏùÑ ÏûëÏÑ±Ìï† Ïàò ÏûàÏäµÎãàÎã§.');
      return;
    }
    const content = commentContentInput.value.trim();
    if (!content) {
      alert('ÎåìÍ∏Ä ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî.');
      commentContentInput.focus();
      return;
    }
    try {
      await db.collection('posts').doc(selectedPostId).collection('comments').add({
        nickname: currentUserNickname,
        content,
        createdAt: new Date()
      });
      commentContentInput.value = '';
      loadComments(selectedPostId);
    } catch (error) {
      console.error('ÎåìÍ∏Ä ÏûëÏÑ± Ïò§Î•ò:', error);
      alert('ÎåìÍ∏Ä ÏûëÏÑ± Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
    }
  });

  // Í≤ÄÏÉâ ÏûÖÎ†•Ïãú ÌïÑÌÑ∞ÎßÅ
  searchInput.addEventListener('input', () => {
    const q = searchInput.value.trim().toLowerCase();
    filteredPosts = posts.filter(p => p.title.toLowerCase().includes(q) || p.content.toLowerCase().includes(q));
    renderPostsList();
  });

  // Î≥¥ÏïàÏö© HTML Ïù¥Ïä§ÏºÄÏù¥ÌîÑ Ìï®Ïàò
  function escapeHTML(str) {
    return str.replace(/[&<>"']/g, m => ({
      '&': '&amp;',
      '<': '&lt;',
      '>': '&gt;',
      '"': '&quot;',
      "'": '&#39;'
    })[m]);
  }

  // ÎÇ†Ïßú Ìè¨Îß∑ Ìï®Ïàò
  function formatDate(timestamp) {
    if (!timestamp) return '';
    const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
    return date.toLocaleString('ko-KR', {
      year: 'numeric', month: '2-digit', day: '2-digit',
      hour: '2-digit', minute: '2-digit'
    });
  }

  // Ï¥àÍ∏∞Ìôî Ìï®Ïàò
  async function init() {
    await getUserIP();
    if (!isBlockedIP) {
      // ÏûêÎèô Î°úÍ∑∏Ïù∏ ÏãúÎèÑ
      try {
        const userDoc = await db.collection('users').doc(currentUserIP).get();
        if(userDoc.exists) {
          currentUserNickname = userDoc.data().nickname;
        }
      } catch {}
      updateLoginUI();
      loadPosts();
    }
  }

  init();

</script>
