<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>체르 갤러리</title>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    max-width: 480px;
    margin: 0 auto;
    padding: 24px 20px 60px;
    font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    background: #f0f2f7;
    color: #222;
    min-height: 100vh;
    position: relative;
    -webkit-tap-highlight-color: transparent;
  }
  body.dark {
    background: #121622;
    color: #ddd;
  }
  #modeToggle {
    position: fixed;
    top: 16px;
    right: 16px;
    background: #3366ff;
    color: white;
    border: none;
    border-radius: 50%;
    width: 32px;
    height: 32px;
    font-size: 18px;
    line-height: 32px;
    text-align: center;
    cursor: pointer;
    box-shadow: 0 3px 10px rgba(51,102,255,0.5);
    user-select: none;
    transition: background-color 0.3s;
    z-index: 2000;
  }
  #modeToggle:hover {
    background: #254eda;
  }
  header {
    text-align: center;
    margin-bottom: 28px;
  }
  header h1 {
    font-size: 2.2rem;
    font-weight: 900;
    color: #3366ff;
    margin-bottom: 6px;
    letter-spacing: 1.5px;
  }
  body.dark header h1 {
    color: #81a8ff;
  }
  header p {
    font-size: 1rem;
    color: #666;
  }
  body.dark header p {
    color: #aaa;
  }
  #blockedMessage {
    text-align: center;
    padding: 20px;
    margin-bottom: 24px;
    background: #ffcccc;
    border-radius: 12px;
    color: #a00;
    font-weight: 900;
    display: none;
  }

  /* 로그인/회원가입 영역 */
  #loginArea {
    max-width: 480px;
    margin: 0 auto 24px;
    padding: 20px;
    background: #e4ebff;
    border-radius: 20px;
    box-shadow: 0 10px 28px rgba(51, 102, 255, 0.3);
    font-weight: 700;
    color: #3366ff;
  }
  body.dark #loginArea {
    background: #2a2f40;
    color: #81a8ff;
    box-shadow: 0 10px 28px rgba(129, 168, 255, 0.5);
  }
  #loginArea input[type="text"] {
    width: calc(100% - 120px);
    padding: 12px 14px;
    border-radius: 14px;
    border: 2px solid #3366ff;
    font-size: 1rem;
    font-weight: 700;
    margin-right: 10px;
    color: #222;
  }
  body.dark #loginArea input[type="text"] {
    background: #2c3249;
    border-color: #81a8ff;
    color: #ddd;
  }
  #loginArea button {
    padding: 12px 20px;
    background: linear-gradient(135deg, #3366ff, #254eda);
    color: white;
    border: none;
    border-radius: 14px;
    font-weight: 900;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 8px 22px rgba(51, 102, 255, 0.55);
    user-select: none;
    transition: background 0.3s ease;
  }
  #loginArea button:hover {
    background: linear-gradient(135deg, #254eda, #1e3bb3);
  }
  #loginArea button:active {
    box-shadow: 0 4px 12px rgba(51, 102, 255, 0.7);
  }
  #loggedInInfo {
    margin-bottom: 8px;
  }

  #mainContent {
    /* 기본 보여짐 */
  }
  #topBar {
    display: flex;
    gap: 12px;
    margin-bottom: 26px;
  }
  #searchInput {
    flex-grow: 1;
    max-width: 65%;
    padding: 14px 18px;
    border-radius: 14px;
    border: 2px solid #d0d7e9;
    font-size: 1rem;
    font-weight: 600;
    background: white;
    color: #222;
    transition: 0.3s;
  }
  #searchInput:focus {
    border-color: #3366ff;
    box-shadow: 0 0 8px rgba(51,102,255,0.3);
    outline: none;
  }
  body.dark #searchInput {
    background: #2a2f40;
    border-color: #4a4f68;
    color: #ddd;
  }
  body.dark #searchInput:focus {
    border-color: #81a8ff;
    box-shadow: 0 0 10px rgba(129,168,255,0.5);
  }
  #writePostBtn {
    padding: 14px 28px;
    background: linear-gradient(135deg, #3366ff, #254eda);
    color: #fff;
    border: none;
    border-radius: 14px;
    font-weight: 800;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 8px 22px rgba(51,102,255,0.55);
    user-select: none;
    transition: background 0.3s ease;
    flex-shrink: 0;
    max-width: 35%;
  }
  #writePostBtn:disabled {
    background: #aaa;
    cursor: not-allowed;
    box-shadow: none;
  }
  #writePostBtn:hover:enabled {
    background: linear-gradient(135deg, #254eda, #1e3bb3);
  }
  #writePostBtn:active:enabled {
    box-shadow: 0 4px 12px rgba(51,102,255,0.7);
  }
  #postsList {
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 12px 32px rgba(0,0,0,0.07);
    padding: 20px 24px;
    max-height: 65vh;
    overflow-y: auto;
  }
  body.dark #postsList {
    background: #1d2333;
    box-shadow: 0 12px 32px rgba(0,0,0,0.3);
  }
  #postsList ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  #postsList li {
    padding: 16px 14px;
    border-bottom: 1.3px solid #e6e9f8;
    cursor: pointer;
    border-radius: 14px;
    transition: background-color 0.3s ease;
    display: flex;
    flex-direction: column;
  }
  body.dark #postsList li {
    border-bottom: 1.3px solid #38405d;
  }
  #postsList li:last-child {
    border-bottom: none;
  }
  #postsList li:hover,
  #postsList li:focus {
    background: #e8efff;
    outline: none;
  }
  body.dark #postsList li:hover,
  body.dark #postsList li:focus {
    background: #2d3552;
  }
  .post-title {
    font-weight: 800;
    font-size: 1.2rem;
    color: #3366ff;
    margin-bottom: 6px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  body.dark .post-title {
    color: #81a8ff;
  }
  .post-meta {
    font-weight: 600;
    font-size: 0.85rem;
    color: #7a8198;
    white-space: nowrap;
  }
  body.dark .post-meta {
    color: #a0a7c4;
  }
  .modal {
    position: fixed;
    inset: 0;
    background: rgba(20,30,70,0.6);
    backdrop-filter: blur(6px);
    display: none;
    justify-content: center;
    align-items: center;
    padding: 20px 16px;
    z-index: 1600;
  }
  .modal.active {
    display: flex;
  }
  .modal-content {
    background: #fff;
    border-radius: 24px;
    width: 100%;
    max-width: 480px;
    max-height: 85vh;
    padding: 32px 36px 36px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    overflow-y: auto;
    position: relative;
    font-size: 1rem;
    line-height: 1.5;
    font-weight: 600;
    display: flex;
    flex-direction: column;
  }
  body.dark .modal-content {
    background: #1e2435;
    color: #ddd;
    box-shadow: 0 20px 50px rgba(0,0,0,0.6);
  }
  .modal-content h2 {
    font-weight: 900;
    font-size: 1.8rem;
    color: #3366ff;
    margin-bottom: 26px;
  }
  body.dark .modal-content h2 {
    color: #81a8ff;
  }
  .modal-content input[type="text"],
  .modal-content textarea {
    width: 100%;
    padding: 14px 18px;
    border-radius: 18px;
    border: 2px solid #d4d9e8;
    font-size: 1rem;
    font-weight: 600;
    resize: vertical;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    font-family: 'Pretendard', sans-serif;
    margin-bottom: 18px;
    background: white;
    color: #222;
  }
  body.dark .modal-content input[type="text"],
  body.dark .modal-content textarea {
    background: #2c3249;
    border-color: #4a4f68;
    color: #ddd;
  }
  .modal-content input[type="text"]:focus,
  .modal-content textarea:focus {
    border-color: #3366ff;
    box-shadow: 0 0 12px rgba(51,102,255,0.5);
    outline: none;
  }
  body.dark .modal-content input[type="text"]:focus,
  body.dark .modal-content textarea:focus {
    border-color: #81a8ff;
    box-shadow: 0 0 14px rgba(129,168,255,0.6);
  }
  .modal-content button#submitPostBtn {
    background: linear-gradient(135deg, #3366ff, #254eda);
    border: none;
    border-radius: 20px;
    padding: 16px 0;
    font-weight: 900;
    font-size: 1.3rem;
    color: white;
    cursor: pointer;
    box-shadow: 0 10px 28px rgba(51,102,255,0.55);
    user-select: none;
    transition: background 0.3s ease;
    margin-top: auto;
  }
  .modal-content button#submitPostBtn:hover {
    background: linear-gradient(135deg, #254eda, #1e3bb3);
  }
  .modal-content button#submitPostBtn:active {
    box-shadow: 0 5px 16px rgba(51,102,255,0.7);
  }
  .modal-content .closeBtn {
    position: absolute;
    top: 14px;
    right: 18px;
    font-size: 2.6rem;
    background: transparent;
    border: none;
    color: #8c95b8;
    font-weight: 700;
    cursor: pointer;
    transition: color 0.3s ease;
    user-select: none;
  }
  .modal-content .closeBtn:hover {
    color: #3366ff;
  }
  body.dark .modal-content .closeBtn {
    color: #a1a8cc;
  }
  body.dark .modal-content .closeBtn:hover {
    color: #81a8ff;
  }
  #postDetailContent {
    white-space: pre-wrap;
    color: #404556;
    font-size: 1.15rem;
    margin-bottom: 20px;
  }
  body.dark #postDetailContent {
    color: #ccc;
  }
  #commentForm {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    margin-bottom: 12px;
  }
  #commentForm input[type="text"] {
    flex: 1 1 45%;
    padding: 14px 18px;
    border-radius: 30px;
    border: 2px solid #d5dbe8;
    font-weight: 600;
    font-size: 1rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    background: white;
    color: #222;
  }
  body.dark #commentForm input[type="text"] {
    background: #2c3249;
    border-color: #4a4f68;
    color: #ddd;
  }
  #commentForm input[type="text"]:focus {
    border-color: #3366ff;
    box-shadow: 0 0 12px rgba(51,102,255,0.35);
    outline: none;
  }
  body.dark #commentForm input[type="text"]:focus {
    border-color: #81a8ff;
    box-shadow: 0 0 14px rgba(129,168,255,0.6);
  }
  #commentForm button {
    flex: 1 1 100%;
    background: linear-gradient(135deg, #3366ff, #254eda);
    color: white;
    font-weight: 900;
    font-size: 1.1rem;
    border: none;
    border-radius: 30px;
    padding: 16px 0;
    cursor: pointer;
    box-shadow: 0 10px 28px rgba(51,102,255,0.55);
    user-select: none;
    transition: background 0.3s ease;
  }
  #commentForm button:hover {
    background: linear-gradient(135deg, #254eda, #1e3bb3);
  }
  #commentForm button:active {
    box-shadow: 0 5px 16px rgba(51,102,255,0.7);
  }
  @media (max-width: 400px) {
    #commentForm input[type="text"] {
      flex-basis: 100% !important;
      margin-bottom: 10px !important;
    }
    #commentForm button {
      margin-top: 0;
    }
  }
  #commentsList {
    max-height: 320px;
    overflow-y: auto;
    background: #f8fbff;
    border: 2px solid #d5dbed;
    border-radius: 20px;
    padding: 14px 22px;
    color: #3c475b;
    font-weight: 600;
    font-size: 1rem;
  }
  body.dark #commentsList {
    background: #27304a;
    border-color: #38405d;
    color: #ccc;
  }
  .comment-item {
    padding: 10px 12px;
    border-bottom: 1px solid #d9e0f5;
    outline: none;
    position: relative;
  }
  body.dark .comment-item {
    border-color: #3a4163;
  }
  .comment-item:last-child {
    border-bottom: none;
  }
  .comment-author {
    font-weight: 700;
    margin-bottom: 4px;
    color: #3366ff;
  }
  body.dark .comment-author {
    color: #81a8ff;
  }
  .comment-text {
    white-space: pre-wrap;
  }
</style>
</head>
<body>
<button id="modeToggle" aria-label="라이트/다크 모드 전환" title="라이트/다크 모드 전환">☀️</button>

<header>
  <h1>체르 갤러리</h1>
  <p>MADE BY JAMYUN</p>
</header>

<div id="blockedMessage" role="alert" aria-live="assertive">차단된 IP입니다. 접속이 제한됩니다.</div>

<!-- 로그인/회원가입 영역 -->
<div id="loginArea" role="region" aria-label="로그인 및 회원가입 영역">
  <div id="loggedOutUI">
    <input type="text" id="nicknameInput" placeholder="닉네임 입력" aria-label="닉네임 입력" maxlength="15" />
    <button id="signupBtn">회원가입</button>
    <button id="loginBtn">로그인</button>
  </div>
  <div id="loggedInUI" style="display:none;">
    <div id="loggedInInfo"></div>
    <button id="logoutBtn">로그아웃</button>
  </div>
</div>

<div id="mainContent">
  <div id="topBar">
    <input type="text" id="searchInput" placeholder="검색" aria-label="검색" />
    <button id="writePostBtn" disabled>글쓰기</button>
  </div>
  <section id="postsList" aria-label="게시글 목록">
    <ul id="postsUl" tabindex="0"></ul>
  </section>
</div>

<!-- 글쓰기 모달 -->
<div id="postModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="postModalTitle">
  <div class="modal-content">
    <button class="closeBtn" aria-label="모달 닫기">&times;</button>
    <h2 id="postModalTitle">새 글 작성</h2>
    <input type="text" id="postTitleInput" placeholder="제목을 입력하세요" maxlength="30" />
    <textarea id="postContentInput" rows="8" placeholder="내용을 입력하세요" maxlength="1000"></textarea>
    <button id="submitPostBtn">작성</button>
  </div>
</div>

<!-- 글 상세 모달 -->
<div id="postDetailModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="postDetailTitle">
  <div class="modal-content">
    <button class="closeBtn" aria-label="모달 닫기">&times;</button>
    <h2 id="postDetailTitle"></h2>
    <div id="postDetailContent"></div>

    <form id="commentForm" aria-label="댓글 작성 폼">
      <input type="text" id="commentNicknameInput" placeholder="닉네임" maxlength="15" disabled />
      <input type="text" id="commentContentInput" placeholder="댓글 입력" maxlength="200" />
      <button type="submit" id="submitCommentBtn" disabled>댓글 작성</button>
    </form>

    <div id="commentsList" aria-live="polite" aria-relevant="additions"></div>
  </div>
</div>

<script>
  // Firebase 초기화
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // UI 요소들
  const modeToggleBtn = document.getElementById('modeToggle');
  const body = document.body;
  const blockedMessage = document.getElementById('blockedMessage');

  const loginArea = document.getElementById('loginArea');
  const loggedOutUI = document.getElementById('loggedOutUI');
  const loggedInUI = document.getElementById('loggedInUI');
  const loggedInInfo = document.getElementById('loggedInInfo');
  const nicknameInput = document.getElementById('nicknameInput');
  const signupBtn = document.getElementById('signupBtn');
  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');

  const mainContent = document.getElementById('mainContent');
  const writePostBtn = document.getElementById('writePostBtn');
  const postsUl = document.getElementById('postsUl');
  const searchInput = document.getElementById('searchInput');

  const postModal = document.getElementById('postModal');
  const postModalCloseBtn = postModal.querySelector('.closeBtn');
  const postTitleInput = document.getElementById('postTitleInput');
  const postContentInput = document.getElementById('postContentInput');
  const submitPostBtn = document.getElementById('submitPostBtn');

  const postDetailModal = document.getElementById('postDetailModal');
  const postDetailCloseBtn = postDetailModal.querySelector('.closeBtn');
  const postDetailTitle = document.getElementById('postDetailTitle');
  const postDetailContent = document.getElementById('postDetailContent');
  const commentForm = document.getElementById('commentForm');
  const commentNicknameInput = document.getElementById('commentNicknameInput');
  const commentContentInput = document.getElementById('commentContentInput');
  const submitCommentBtn = document.getElementById('submitCommentBtn');
  const commentsList = document.getElementById('commentsList');

  let currentUserIP = null;
  let currentUserNickname = null;
  let isBlockedIP = false;
  let posts = [];
  let filteredPosts = [];
  let selectedPostId = null;

  // 모드 토글
  modeToggleBtn.addEventListener('click', () => {
    body.classList.toggle('dark');
    if (body.classList.contains('dark')) {
      modeToggleBtn.textContent = '🌙';
    } else {
      modeToggleBtn.textContent = '☀️';
    }
  });

  // IP 가져오기 및 차단여부 검사
  async function getUserIP() {
    try {
      const res = await fetch('https://api.ipify.org/?format=json');
      const data = await res.json();
      currentUserIP = data.ip;
      // 차단 IP 리스트 (예시)
      const blockedIPs = ['123.123.123.123', '111.111.111.111'];
      if (blockedIPs.includes(currentUserIP)) {
        isBlockedIP = true;
        blockedMessage.style.display = 'block';
        mainContent.style.display = 'none';
        loginArea.style.display = 'none';
      } else {
        blockedMessage.style.display = 'none';
        mainContent.style.display = 'block';
        loginArea.style.display = 'block';
      }
    } catch (error) {
      console.error('IP 가져오기 실패:', error);
      // IP 못가져와도 로그인 안됨 처리
      isBlockedIP = true;
      blockedMessage.style.display = 'block';
      blockedMessage.textContent = 'IP를 가져오지 못해 서비스 이용이 불가합니다.';
      mainContent.style.display = 'none';
      loginArea.style.display = 'none';
    }
  }

  // 사용자 로그인 상태 UI 갱신
  function updateLoginUI() {
    if (currentUserNickname) {
      loggedOutUI.style.display = 'none';
      loggedInUI.style.display = 'block';
      loggedInInfo.textContent = `${currentUserNickname}님 환영합니다!`;
      writePostBtn.disabled = false;
      commentNicknameInput.value = currentUserNickname;
      commentNicknameInput.disabled = true;
      submitCommentBtn.disabled = false;
    } else {
      loggedOutUI.style.display = 'block';
      loggedInUI.style.display = 'none';
      writePostBtn.disabled = true;
      commentNicknameInput.value = '';
      commentNicknameInput.disabled = true;
      submitCommentBtn.disabled = true;
    }
  }

  // 회원가입 처리
  signupBtn.addEventListener('click', async () => {
    if (isBlockedIP) {
      alert('차단된 IP는 회원가입 할 수 없습니다.');
      return;
    }
    const nickname = nicknameInput.value.trim();
    if (!nickname) {
      alert('닉네임을 입력하세요.');
      nicknameInput.focus();
      return;
    }
    if (nickname.length > 15) {
      alert('닉네임은 15자 이하로 입력하세요.');
      nicknameInput.focus();
      return;
    }
    try {
      const userDoc = await db.collection('users').doc(currentUserIP).get();
      if (userDoc.exists) {
        alert('이 IP로 이미 회원가입 하셨습니다.');
        return;
      }
      // 중복 닉네임 체크
      const nicknamesSnapshot = await db.collection('users').where('nickname', '==', nickname).get();
      if (!nicknamesSnapshot.empty) {
        alert('이미 사용 중인 닉네임입니다.');
        nicknameInput.focus();
        return;
      }
      await db.collection('users').doc(currentUserIP).set({
        nickname,
        createdAt: new Date()
      });
      alert('회원가입 성공! 로그인 해주세요.');
      nicknameInput.value = '';
    } catch (error) {
      console.error('회원가입 오류:', error);
      alert('회원가입 중 오류가 발생했습니다.');
    }
  });

  // 로그인 처리 (IP로 사용자 데이터 조회)
  loginBtn.addEventListener('click', async () => {
    if (isBlockedIP) {
      alert('차단된 IP는 로그인 할 수 없습니다.');
      return;
    }
    try {
      const userDoc = await db.collection('users').doc(currentUserIP).get();
      if (userDoc.exists) {
        currentUserNickname = userDoc.data().nickname;
        alert(`${currentUserNickname}님 로그인 되었습니다.`);
        updateLoginUI();
        nicknameInput.value = '';
      } else {
        alert('등록된 회원이 아닙니다. 회원가입 후 로그인 해주세요.');
      }
    } catch (error) {
      console.error('로그인 오류:', error);
      alert('로그인 중 오류가 발생했습니다.');
    }
  });

  // 로그아웃 처리
  logoutBtn.addEventListener('click', () => {
    currentUserNickname = null;
    updateLoginUI();
  });

  // 글쓰기 모달 열기
  writePostBtn.addEventListener('click', () => {
    postTitleInput.value = '';
    postContentInput.value = '';
    postModal.classList.add('active');
    postTitleInput.focus();
  });
  // 글쓰기 모달 닫기
  postModalCloseBtn.addEventListener('click', () => {
    postModal.classList.remove('active');
  });

  // 글쓰기 제출
  submitPostBtn.addEventListener('click', async () => {
    const title = postTitleInput.value.trim();
    const content = postContentInput.value.trim();
    if (!title) {
      alert('제목을 입력하세요.');
      postTitleInput.focus();
      return;
    }
    if (!content) {
      alert('내용을 입력하세요.');
      postContentInput.focus();
      return;
    }
    if (!currentUserNickname) {
      alert('로그인 후 글을 작성할 수 있습니다.');
      postModal.classList.remove('active');
      return;
    }
    try {
      const now = new Date();
      await db.collection('posts').add({
        title,
        content,
        author: currentUserNickname,
        ip: currentUserIP,
        createdAt: now,
        updatedAt: now
      });
      alert('글 작성 완료!');
      postModal.classList.remove('active');
      loadPosts();
    } catch (error) {
      console.error('글 작성 오류:', error);
      alert('글 작성 중 오류가 발생했습니다.');
    }
  });

  // 게시글 로드 및 리스트 렌더링
  async function loadPosts() {
    try {
      const snapshot = await db.collection('posts').orderBy('createdAt', 'desc').get();
      posts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      filteredPosts = posts;
      renderPostsList();
    } catch (error) {
      console.error('게시글 로드 오류:', error);
      alert('게시글 로드 중 오류가 발생했습니다.');
    }
  }
  // 게시글 리스트 렌더링 함수
  function renderPostsList() {
    postsUl.innerHTML = '';
    if (filteredPosts.length === 0) {
      postsUl.innerHTML = '<li>게시글이 없습니다.</li>';
      return;
    }
    filteredPosts.forEach(post => {
      const li = document.createElement('li');
      li.tabIndex = 0;
      li.classList.add('post-item');
      li.dataset.id = post.id;
      li.innerHTML = `
        <div class="post-title">${escapeHTML(post.title)}</div>
        <div class="post-meta">작성자: ${escapeHTML(post.author)} | ${formatDate(post.createdAt)}</div>
      `;
      li.addEventListener('click', () => openPostDetail(post.id));
      li.addEventListener('keydown', e => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          openPostDetail(post.id);
        }
      });
      postsUl.appendChild(li);
    });
  }

  // 게시글 상세 열기
  async function openPostDetail(postId) {
    const post = posts.find(p => p.id === postId);
    if (!post) return;

    selectedPostId = postId;
    postDetailTitle.textContent = post.title;
    postDetailContent.textContent = post.content;

    // 댓글 불러오기
    loadComments(postId);

    // 댓글 입력란 초기화 및 활성화 상태 결정
    if(currentUserNickname){
      commentNicknameInput.value = currentUserNickname;
      commentNicknameInput.disabled = true;
      submitCommentBtn.disabled = false;
      commentContentInput.disabled = false;
      commentContentInput.value = '';
      commentContentInput.focus();
    } else {
      commentNicknameInput.value = '';
      commentNicknameInput.disabled = true;
      submitCommentBtn.disabled = true;
      commentContentInput.disabled = true;
      commentContentInput.value = '로그인 후 댓글 작성 가능';
    }

    postDetailModal.classList.add('active');
  }
  // 게시글 상세 모달 닫기
  postDetailCloseBtn.addEventListener('click', () => {
    postDetailModal.classList.remove('active');
    selectedPostId = null;
  });

  // 댓글 불러오기
  async function loadComments(postId) {
    try {
      const snapshot = await db.collection('posts').doc(postId).collection('comments').orderBy('createdAt', 'asc').get();
      commentsList.innerHTML = '';
      if(snapshot.empty) {
        commentsList.textContent = '댓글이 없습니다.';
        return;
      }
      snapshot.docs.forEach(doc => {
        const c = doc.data();
        const div = document.createElement('div');
        div.className = 'comment-item';
        div.tabIndex = 0;
        div.innerHTML = `
          <div class="comment-author">${escapeHTML(c.nickname)}</div>
          <div class="comment-text">${escapeHTML(c.content)}</div>
        `;
        commentsList.appendChild(div);
      });
    } catch (error) {
      console.error('댓글 로드 오류:', error);
      commentsList.textContent = '댓글을 불러오는 중 오류가 발생했습니다.';
    }
  }

  // 댓글 작성 제출
  commentForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    if (!currentUserNickname) {
      alert('로그인 후 댓글을 작성할 수 있습니다.');
      return;
    }
    const content = commentContentInput.value.trim();
    if (!content) {
      alert('댓글 내용을 입력하세요.');
      commentContentInput.focus();
      return;
    }
    try {
      await db.collection('posts').doc(selectedPostId).collection('comments').add({
        nickname: currentUserNickname,
        content,
        createdAt: new Date()
      });
      commentContentInput.value = '';
      loadComments(selectedPostId);
    } catch (error) {
      console.error('댓글 작성 오류:', error);
      alert('댓글 작성 중 오류가 발생했습니다.');
    }
  });

  // 검색 입력시 필터링
  searchInput.addEventListener('input', () => {
    const q = searchInput.value.trim().toLowerCase();
    filteredPosts = posts.filter(p => p.title.toLowerCase().includes(q) || p.content.toLowerCase().includes(q));
    renderPostsList();
  });

  // 보안용 HTML 이스케이프 함수
  function escapeHTML(str) {
    return str.replace(/[&<>"']/g, m => ({
      '&': '&amp;',
      '<': '&lt;',
      '>': '&gt;',
      '"': '&quot;',
      "'": '&#39;'
    })[m]);
  }

  // 날짜 포맷 함수
  function formatDate(timestamp) {
    if (!timestamp) return '';
    const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
    return date.toLocaleString('ko-KR', {
      year: 'numeric', month: '2-digit', day: '2-digit',
      hour: '2-digit', minute: '2-digit'
    });
  }

  // 초기화 함수
  async function init() {
    await getUserIP();
    if (!isBlockedIP) {
      // 자동 로그인 시도
      try {
        const userDoc = await db.collection('users').doc(currentUserIP).get();
        if(userDoc.exists) {
          currentUserNickname = userDoc.data().nickname;
        }
      } catch {}
      updateLoginUI();
      loadPosts();
    }
  }

  init();

</script>
</body>
</html>
