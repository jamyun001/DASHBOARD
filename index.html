<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>체르 갤러리</title>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    max-width: 480px;
    margin: 0 auto;
    padding: 24px 20px 60px;
    font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    background: #f0f2f7;
    color: #222;
    min-height: 100vh;
    position: relative;
    -webkit-tap-highlight-color: transparent;
  }
  body.dark {
    background: #121622;
    color: #ddd;
  }
  #modeToggle {
    position: fixed;
    top: 16px;
    right: 16px;
    background: #3366ff;
    color: white;
    border: none;
    border-radius: 50%;
    width: 32px;
    height: 32px;
    font-size: 18px;
    line-height: 32px;
    text-align: center;
    cursor: pointer;
    box-shadow: 0 3px 10px rgba(51,102,255,0.5);
    user-select: none;
    transition: background-color 0.3s;
    z-index: 2000;
  }
  #modeToggle:hover {
    background: #254eda;
  }
  header {
    text-align: center;
    margin-bottom: 28px;
  }
  header h1 {
    font-size: 2.2rem;
    font-weight: 900;
    color: #3366ff;
    margin-bottom: 6px;
    letter-spacing: 1.5px;
  }
  body.dark header h1 {
    color: #81a8ff;
  }
  header p {
    font-size: 1rem;
    color: #666;
  }
  body.dark header p {
    color: #aaa;
  }
  #blockedMessage {
    text-align: center;
    padding: 20px;
    margin-bottom: 24px;
    background: #ffcccc;
    border-radius: 12px;
    color: #a00;
    font-weight: 900;
    display: none;
  }
  #mainContent {
    /* 기본 보여짐 */
  }
  #topBar {
    display: flex;
    gap: 12px;
    margin-bottom: 26px;
  }
  #searchInput {
    flex-grow: 1;
    max-width: 65%;
    padding: 14px 18px;
    border-radius: 14px;
    border: 2px solid #d0d7e9;
    font-size: 1rem;
    font-weight: 600;
    background: white;
    color: #222;
    transition: 0.3s;
  }
  #searchInput:focus {
    border-color: #3366ff;
    box-shadow: 0 0 8px rgba(51,102,255,0.3);
    outline: none;
  }
  body.dark #searchInput {
    background: #2a2f40;
    border-color: #4a4f68;
    color: #ddd;
  }
  body.dark #searchInput:focus {
    border-color: #81a8ff;
    box-shadow: 0 0 10px rgba(129,168,255,0.5);
  }
  #writePostBtn {
    padding: 14px 28px;
    background: linear-gradient(135deg, #3366ff, #254eda);
    color: #fff;
    border: none;
    border-radius: 14px;
    font-weight: 800;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 8px 22px rgba(51,102,255,0.55);
    user-select: none;
    transition: background 0.3s ease;
    flex-shrink: 0;
    max-width: 35%;
  }
  #writePostBtn:hover {
    background: linear-gradient(135deg, #254eda, #1e3bb3);
  }
  #writePostBtn:active {
    box-shadow: 0 4px 12px rgba(51,102,255,0.7);
  }
  #postsList {
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 12px 32px rgba(0,0,0,0.07);
    padding: 20px 24px;
    max-height: 65vh;
    overflow-y: auto;
  }
  body.dark #postsList {
    background: #1d2333;
    box-shadow: 0 12px 32px rgba(0,0,0,0.3);
  }
  #postsList ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  #postsList li {
    padding: 16px 14px;
    border-bottom: 1.3px solid #e6e9f8;
    cursor: pointer;
    border-radius: 14px;
    transition: background-color 0.3s ease;
    display: flex;
    flex-direction: column;
  }
  body.dark #postsList li {
    border-bottom: 1.3px solid #38405d;
  }
  #postsList li:last-child {
    border-bottom: none;
  }
  #postsList li:hover,
  #postsList li:focus {
    background: #e8efff;
    outline: none;
  }
  body.dark #postsList li:hover,
  body.dark #postsList li:focus {
    background: #2d3552;
  }
  .post-title {
    font-weight: 800;
    font-size: 1.2rem;
    color: #3366ff;
    margin-bottom: 6px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  body.dark .post-title {
    color: #81a8ff;
  }
  .post-meta {
    font-weight: 600;
    font-size: 0.85rem;
    color: #7a8198;
    white-space: nowrap;
  }
  body.dark .post-meta {
    color: #a0a7c4;
  }
  .modal {
    position: fixed;
    inset: 0;
    background: rgba(20,30,70,0.6);
    backdrop-filter: blur(6px);
    display: none;
    justify-content: center;
    align-items: center;
    padding: 20px 16px;
    z-index: 1600;
  }
  .modal.active {
    display: flex;
  }
  .modal-content {
    background: #fff;
    border-radius: 24px;
    width: 100%;
    max-width: 480px;
    max-height: 85vh;
    padding: 32px 36px 36px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    overflow-y: auto;
    position: relative;
    font-size: 1rem;
    line-height: 1.5;
    font-weight: 600;
    display: flex;
    flex-direction: column;
  }
  body.dark .modal-content {
    background: #1e2435;
    color: #ddd;
    box-shadow: 0 20px 50px rgba(0,0,0,0.6);
  }
  .modal-content h2 {
    font-weight: 900;
    font-size: 1.8rem;
    color: #3366ff;
    margin-bottom: 26px;
  }
  body.dark .modal-content h2 {
    color: #81a8ff;
  }
  .modal-content input[type="text"],
  .modal-content textarea {
    width: 100%;
    padding: 14px 18px;
    border-radius: 18px;
    border: 2px solid #d4d9e8;
    font-size: 1rem;
    font-weight: 600;
    resize: vertical;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    font-family: 'Pretendard', sans-serif;
    margin-bottom: 18px;
    background: white;
    color: #222;
  }
  body.dark .modal-content input[type="text"],
  body.dark .modal-content textarea {
    background: #2c3249;
    border-color: #4a4f68;
    color: #ddd;
  }
  .modal-content input[type="text"]:focus,
  .modal-content textarea:focus {
    border-color: #3366ff;
    box-shadow: 0 0 12px rgba(51,102,255,0.5);
    outline: none;
  }
  body.dark .modal-content input[type="text"]:focus,
  body.dark .modal-content textarea:focus {
    border-color: #81a8ff;
    box-shadow: 0 0 14px rgba(129,168,255,0.6);
  }
  .modal-content button#submitPostBtn {
    background: linear-gradient(135deg, #3366ff, #254eda);
    border: none;
    border-radius: 20px;
    padding: 16px 0;
    font-weight: 900;
    font-size: 1.3rem;
    color: white;
    cursor: pointer;
    box-shadow: 0 10px 28px rgba(51,102,255,0.55);
    user-select: none;
    transition: background 0.3s ease;
    margin-top: auto;
  }
  .modal-content button#submitPostBtn:hover {
    background: linear-gradient(135deg, #254eda, #1e3bb3);
  }
  .modal-content button#submitPostBtn:active {
    box-shadow: 0 5px 16px rgba(51,102,255,0.7);
  }
  .modal-content .closeBtn {
    position: absolute;
    top: 14px;
    right: 18px;
    font-size: 2.6rem;
    background: transparent;
    border: none;
    color: #8c95b8;
    font-weight: 700;
    cursor: pointer;
    transition: color 0.3s ease;
    user-select: none;
  }
  .modal-content .closeBtn:hover {
    color: #3366ff;
  }
  body.dark .modal-content .closeBtn {
    color: #a1a8cc;
  }
  body.dark .modal-content .closeBtn:hover {
    color: #81a8ff;
  }
  #postDetailContent {
    white-space: pre-wrap;
    color: #404556;
    font-size: 1.15rem;
    margin-bottom: 20px;
  }
  body.dark #postDetailContent {
    color: #ccc;
  }
  #commentForm {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    margin-bottom: 12px;
  }
  #commentForm input[type="text"] {
    flex: 1 1 45%;
    padding: 14px 18px;
    border-radius: 30px;
    border: 2px solid #d5dbe8;
    font-weight: 600;
    font-size: 1rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    background: white;
    color: #222;
  }
  body.dark #commentForm input[type="text"] {
    background: #2c3249;
    border-color: #4a4f68;
    color: #ddd;
  }
  #commentForm input[type="text"]:focus {
    border-color: #3366ff;
    box-shadow: 0 0 12px rgba(51,102,255,0.35);
    outline: none;
  }
  body.dark #commentForm input[type="text"]:focus {
    border-color: #81a8ff;
    box-shadow: 0 0 14px rgba(129,168,255,0.6);
  }
  #commentForm button {
    flex: 1 1 100%;
    background: linear-gradient(135deg, #3366ff, #254eda);
    color: white;
    font-weight: 900;
    font-size: 1.1rem;
    border: none;
    border-radius: 30px;
    padding: 16px 0;
    cursor: pointer;
    box-shadow: 0 10px 28px rgba(51,102,255,0.55);
    user-select: none;
    transition: background 0.3s ease;
  }
  #commentForm button:hover {
    background: linear-gradient(135deg, #254eda, #1e3bb3);
  }
  #commentForm button:active {
    box-shadow: 0 5px 16px rgba(51,102,255,0.7);
  }
  @media (max-width: 400px) {
    #commentForm input[type="text"] {
      flex-basis: 100% !important;
      margin-bottom: 10px !important;
    }
    #commentForm button {
      margin-top: 0;
    }
  }
  #commentsList {
    max-height: 320px;
    overflow-y: auto;
    background: #f8fbff;
    border: 2px solid #d5dbed;
    border-radius: 20px;
    padding: 14px 22px;
    color: #3c475b;
    font-weight: 600;
    font-size: 1rem;
  }
  body.dark #commentsList {
    background: #27304a;
    border-color: #38405d;
    color: #ccc;
  }
  .comment-item {
    padding: 10px 12px;
    border-bottom: 1px solid #d9e0f5;
    outline: none;
    position: relative;
  }
  body.dark .comment-item {
    border-color: #3a4163;
  }
  .comment-item:last-child {
    border-bottom: none;
  }
  .comment-author {
    font-weight: 700;
    margin-bottom: 4px;
    color: #3366ff;
  }
  body.dark .comment-author {
    color: #81a8ff;
  }
  .comment-text {
    white-space: pre-wrap;
  }
</style>
</head>
<body>
<button id="modeToggle" aria-label="라이트/다크 모드 전환" title="라이트/다크 모드 전환">☀️</button>
<header>
  <h1>체르 갤러리</h1>
  <p>MADE BY JAMYUN</p>
</header>
<div id="blockedMessage" role="alert" aria-live="assertive">차단된 IP입니다. 접속이 제한됩니다.</div>
<div id="mainContent">
  <div id="topBar">
    <input type="text" id="searchInput" placeholder="제목으로 검색" aria-label="게시물 제목 검색" />
    <button id="writePostBtn" aria-label="게시글 작성하기">글쓰기</button>
  </div>
  <section id="postsList" aria-label="게시글 목록">
    <ul tabindex="0"></ul>
  </section>
</div>

<!-- 글쓰기 모달 -->
<div class="modal" id="postModal" role="dialog" aria-modal="true" aria-labelledby="postModalTitle" tabindex="-1">
  <div class="modal-content">
    <button class="closeBtn" title="닫기" aria-label="닫기">&times;</button>
    <h2 id="postModalTitle">게시글 작성</h2>
    <input type="text" id="postTitle" placeholder="제목을 입력하세요" aria-label="게시글 제목 입력" />
    <textarea id="postContent" rows="6" placeholder="내용을 입력하세요" aria-label="게시글 내용 입력"></textarea>
    <button id="submitPostBtn">작성 완료</button>
  </div>
</div>

<!-- 게시글 상세 모달 -->
<div class="modal" id="postDetailModal" role="dialog" aria-modal="true" aria-labelledby="postDetailTitle" tabindex="-1">
  <div class="modal-content">
    <button class="closeBtn" title="닫기" aria-label="닫기">&times;</button>
    <h2 id="postDetailTitle"></h2>
    <div id="postDetailContent"></div>
    <form id="commentForm" aria-label="댓글 작성 폼">
      <input type="text" id="commentAuthor" placeholder="이름" required aria-required="true" aria-label="댓글 작성자 이름" />
      <input type="text" id="commentText" placeholder="댓글을 입력하세요" required aria-required="true" aria-label="댓글 내용 입력" />
      <button type="submit">댓글 작성</button>
    </form>
    <section id="commentsList" aria-live="polite" aria-label="댓글 목록"></section>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDIvo2an7B8jLgYSUtf4l9JUJq5h6bwnjQ",
    authDomain: "dashboard-7f283.firebaseapp.com",
    projectId: "dashboard-7f283",
    storageBucket: "dashboard-7f283.firebasestorage.app",
    messagingSenderId: "545232225487",
    appId: "1:545232225487:web:d2f29df0d942df9dbd63ba"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  async function fetchUserIP() {
    try {
      const res = await fetch('https://api64.ipify.org?format=json');
      const data = await res.json();
      return data.ip;
    } catch (e) {
      console.error('IP를 가져오지 못했습니다:', e return null;
    }
  }

  async function checkBlockedIP(ip) {
    if (!ip) return false;
    try {
      const blockRef = db.collection('block');
      const snapshot = await blockRef.where('ip', '==', ip).get();
      return !snapshot.empty;
    } catch (e) {
      console.error('차단 IP 확인 실패:', e);
      return false;
    }
  }

  function toggleDarkMode(isDark) {
    if (isDark) {
      document.body.classList.add('dark');
      modeToggle.textContent = '🌙';
    } else {
      document.body.classList.remove('dark');
      modeToggle.textContent = '☀️';
    }
    localStorage.setItem('darkMode', isDark ? 'true' : 'false');
  }

  const modeToggle = document.getElementById('modeToggle');
  modeToggle.addEventListener('click', () => {
    const isDark = document.body.classList.contains('dark');
    toggleDarkMode(!isDark);
  });

  // 초기 다크모드 세팅
  toggleDarkMode(localStorage.getItem('darkMode') === 'true');

  const blockedMessage = document.getElementById('blockedMessage');
  const mainContent = document.getElementById('mainContent');
  const writePostBtn = document.getElementById('writePostBtn');
  const postsListUl = document.querySelector('#postsList ul');
  const searchInput = document.getElementById('searchInput');

  // 모달 요소
  const postModal = document.getElementById('postModal');
  const postTitleInput = document.getElementById('postTitle');
  const postContentInput = document.getElementById('postContent');
  const submitPostBtn = document.getElementById('submitPostBtn');
  const postModalCloseBtn = postModal.querySelector('.closeBtn');

  const postDetailModal = document.getElementById('postDetailModal');
  const postDetailTitle = document.getElementById('postDetailTitle');
  const postDetailContent = document.getElementById('postDetailContent');
  const postDetailCloseBtn = postDetailModal.querySelector('.closeBtn');
  const commentForm = document.getElementById('commentForm');
  const commentAuthorInput = document.getElementById('commentAuthor');
  const commentTextInput = document.getElementById('commentText');
  const commentsList = document.getElementById('commentsList');

  let currentPostId = null;

  // 게시글 목록 불러오기 및 렌더링
  async function loadPosts() {
    try {
      const snapshot = await db.collection('posts').orderBy('createdAt', 'desc').get();
      const posts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      return posts;
    } catch (e) {
      console.error('게시글 불러오기 실패:', e);
      return [];
    }
  }

  function renderPosts(posts) {
    postsListUl.innerHTML = '';
    if (posts.length === 0) {
      postsListUl.innerHTML = '<li>게시물이 없습니다.</li>';
      return;
    }
    posts.forEach(post => {
      const li = document.createElement('li');
      li.tabIndex = 0;
      li.setAttribute('role', 'button');
      li.setAttribute('aria-label', `게시글 제목: ${post.title}, 작성일: ${new Date(post.createdAt.seconds * 1000).toLocaleString()}`);
      li.className = 'post-item';

      const title = document.createElement('div');
      title.className = 'post-title';
      title.textContent = post.title;

      const meta = document.createElement('div');
      meta.className = 'post-meta';
      const date = new Date(post.createdAt.seconds * 1000);
      meta.textContent = date.toLocaleString();

      li.appendChild(title);
      li.appendChild(meta);

      li.addEventListener('click', () => openPostDetail(post.id));
      li.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          openPostDetail(post.id);
        }
      });

      postsListUl.appendChild(li);
    });
  }

  // 글쓰기 모달 열기/닫기
  function openPostModal() {
    postTitleInput.value = '';
    postContentInput.value = '';
    postModal.classList.add('active');
    postTitleInput.focus();
  }

  function closePostModal() {
    postModal.classList.remove('active');
  }

  // 게시글 상세 모달 열기/닫기
  async function openPostDetail(postId) {
    currentPostId = postId;
    try {
      const doc = await db.collection('posts').doc(postId).get();
      if (!doc.exists) {
        alert('게시글을 찾을 수 없습니다.');
        return;
      }
      const data = doc.data();
      postDetailTitle.textContent = data.title;
      postDetailContent.textContent = data.content;

      await loadComments(postId);

      postDetailModal.classList.add('active');
      commentAuthorInput.value = '';
      commentTextInput.value = '';
      commentAuthorInput.focus();
    } catch (e) {
      console.error('게시글 상세 로드 실패:', e);
    }
  }

  function closePostDetailModal() {
    postDetailModal.classList.remove('active');
    currentPostId = null;
  }

  // 댓글 불러오기 및 렌더링
  async function loadComments(postId) {
    try {
      const snapshot = await db.collection('posts').doc(postId).collection('comments').orderBy('createdAt', 'asc').get();
      const comments = snapshot.docs.map(doc => doc.data());
      renderComments(comments);
    } catch (e) {
      console.error('댓글 불러오기 실패:', e);
    }
  }

  function renderComments(comments) {
    commentsList.innerHTML = '';
    if (comments.length === 0) {
      commentsList.textContent = '댓글이 없습니다.';
      return;
    }
    comments.forEach(comment => {
      const div = document.createElement('div');
      div.className = 'comment-item';
      div.tabIndex = 0;

      const author = document.createElement('div');
      author.className = 'comment-author';
      author.textContent = comment.author;

      const text = document.createElement('div');
      text.className = 'comment-text';
      text.textContent = comment.text;

      div.appendChild(author);
      div.appendChild(text);

      commentsList.appendChild(div);
    });
  }

  // 게시글 작성 이벤트
  submitPostBtn.addEventListener('click', async () => {
    const title = postTitleInput.value.trim();
    const content = postContentInput.value.trim();

    if (!title) {
      alert('제목을 입력하세요.');
      postTitleInput.focus();
      return;
    }
    if (!content) {
      alert('내용을 입력하세요.');
      postContentInput.focus();
      return;
    }

    try {
      await db.collection('posts').add({
        title,
        content,
        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
      });
      closePostModal();
      loadAndRenderPosts();
    } catch (e) {
      console.error('게시글 작성 실패:', e);
      alert('게시글 작성에 실패했습니다.');
    }
  });

  postModalCloseBtn.addEventListener('click', closePostModal);

  writePostBtn.addEventListener('click', openPostModal);

  postDetailCloseBtn.addEventListener('click', closePostDetailModal);

  // 댓글 작성 이벤트
  commentForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    if (!currentPostId) return;

    const author = commentAuthorInput.value.trim();
    const text = commentTextInput.value.trim();

    if (!author) {
      alert('이름을 입력하세요.');
      commentAuthorInput.focus();
      return;
    }
    if (!text) {
      alert('댓글을 입력하세요.');
      commentTextInput.focus();
      return;
    }

    try {
      await db.collection('posts').doc(currentPostId).collection('comments').add({
        author,
        text,
        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
      });
      commentAuthorInput.value = '';
      commentTextInput.value = '';
      commentAuthorInput.focus();
      await loadComments(currentPostId);
    } catch (e) {
      console.error('댓글 작성 실패:', e);
      alert('댓글 작성에 실패했습니다.');
    }
  });

  // 게시글 검색 필터링
  searchInput.addEventListener('input', () => {
    const filter = searchInput.value.toLowerCase();
    const items = postsListUl.querySelectorAll('li');
    items.forEach(li => {
      const title = li.querySelector('.post-title').textContent.toLowerCase();
      if (title.includes(filter)) {
        li.style.display = '';
      } else {
        li.style.display = 'none';
      }
    });
  });

  // 전체 게시글 불러와 렌더링
  async function loadAndRenderPosts() {
    const posts = await loadPosts();
    renderPosts(posts);
  }

  // 초기 실행
  (async () => {
    const ip = await fetchUserIP();
    const isBlocked = await checkBlockedIP(ip);

    if (isBlocked) {
      blockedMessage.style.display = 'block';
      mainContent.style.display = 'none';
      writePostBtn.disabled = true;
    } else {
      blockedMessage.style.display = 'none';
      mainContent.style.display = 'block';
      writePostBtn.disabled = false;
      loadAndRenderPosts();
    }
  })();

</script>
</body>
